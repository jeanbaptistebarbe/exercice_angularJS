<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 1</title>
    </head>
<body>
  <div ng-app>
    <div ng-init="counter = 0"></div>
      <button ng-init="counter = 0" ng-click="counter = counter + 1">+</button>
      <button ng-init="counter = 0" ng-click="counter = counter - 1">-</button>
      <p>{{counter}}</p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</body>
</html>
